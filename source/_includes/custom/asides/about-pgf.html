<section>
  <h1>About PGF</h1>
  <p>
	<a href="/sle13/">PGF</a> is a code formatting framework based on
	pluggable token processors.  Code formatting concerns are separated out
	into multiple components, e.g., for dealing with horizontal space,
	vertical space, line breaking, and so on.
  </p>
  <p>Source code is <a href="https://github.com/nuthatchery/pgf">available on GitHub</a>.
</section>
